<script>
let cros = 'https://cors-anywhere.herokuapp.com/'
let originUrl = "https://ws.kinmen.gov.tw/001/Upload/0/relfile/0/0/712c5d45-d2ab-410e-892f-a0cf0820597a.json"
let dataUrl = cros + originUrl

let xhr = new XMLHttpRequest()
xhr.open('GET',dataUrl, true)
xhr.send()
xhr.onload = function(){
    let dataset = JSON.parse(this.responseText)
    print(dataset)
}

function print(dataset){
	dataset.forEach( (data, index) => {
		let newCard = document.createElement("tr")
		newCard.className = "infoCard"
		document.querySelector("tbody").appendChild(newCard)
		
		let newCardInfo = `
		<tr>
			<td class="order">${index }</td>
			<td align=center class="CName">${data.CName  }</td>
			<td class="CToldescribe">${data.CToldescribe} </td>
			<td class="CAdd">${data.CAdd}</td>
			<td class="Opentime">${data.Opentime}</td>
			<td class="Opentime">${data.Ticketinfo}</td>
			</tr>
		`;
		
		newCard.innerHTML = newCardInfo
		
    })
	$('table').DataTable();
};


// 輪播滑鼠碰到繼續跑
$('.carousel').carousel({
